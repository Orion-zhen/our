name: Test Build

on:
  workflow_dispatch:
    inputs:
      package:
        description: AUR package to test build
        required: true
        type: string
      lto:
        description: Enable LTO
        default: true
        type: boolean
      gpg-sign:
        description: Use GPG sign
        default: false
        type: boolean
      clean-build:
        description: Build without any extra config
        default: false
        type: boolean

jobs:
  test-build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - uses: ./.github/workflows/reusable-build.yml
        with:
          package: ${{ inputs.package }}
          download-artifacts: false
          lto: ${{ inputs.lto }}
          gpg-sign: ${{ inputs.gpg-sign }}
          clean-build: ${{ inputs.clean-build }}
