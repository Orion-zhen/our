name: Reusable AUR Build

on:
  workflow_call:
    inputs:
      packages:
        description: 'A space-separated string of packages to build'
        required: true
        type: string
      makepkg-conf:
        description: 'Path to the makepkg.conf file to use'
        required: true
        type: string
      artifact-name:
        description: 'Name for the uploaded artifact'
        required: true
        type: string
      download-artifacts:
        description: 'Whether to download artifacts from previous jobs in this workflow run'
        required: true
        type: boolean
    secrets:
      GPG_SEC_KEY:
        required: true
      GPG_PASSPHRASE:
        required: true
      GPG_SIG_KEY:
        required: true

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    container: "archlinux:latest"
    # The 'permissions' for this job are now granted by the caller.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SEC_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Prepare build environment
        run: |
          sed -i '/VerbosePkgLists/d' /etc/pacman.conf
          cat ${{ inputs.makepkg-conf }} >> /etc/makepkg.conf
          pacman -Syu --noconfirm --overwrite '*' base-devel git pacman-contrib mold openmp openmpi tree
          sed -i '/E_ROOT/d' /usr/bin/makepkg

      - name: Download previously built dependencies (if any exist)
        if: ${{ inputs.download-artifacts }}
        id: download-deps # Give this step an ID to reference its outputs
        uses: actions/download-artifact@v4
        with:
          path: x86_64
          merge-multiple: true

      - name: Setup local repo for dependencies (if needed)
        # CORRECTED: This condition is now valid. It checks the output of the download step.
        if: ${{ inputs.download-artifacts && steps.download-deps.outputs.download-path }}
        env:
          GPG_SIG_KEY: ${{ secrets.GPG_SIG_KEY }}
        run: |
          echo "--- Setting up local repo with downloaded packages ---"
          ls -R x86_64 # Optional: See what was downloaded
          bash scripts/repo-add.sh our-tmp
          echo "[our-tmp]" >> /etc/pacman.conf
          echo "SigLevel = Optional TrustAll" >> /etc/pacman.conf
          echo "Server = file://$(pwd)/x86_64" >> /etc/pacman.conf
          pacman -Syu --noconfirm --overwrite '*'
        id: setup-repo

      - name: Build AUR packages
        env:
          GPG_SIG_KEY: ${{ secrets.GPG_SIG_KEY }}
        run: |
          bash scripts/build-one.sh ${{ inputs.packages }}

      - name: Rename files with illegal characters
        run: |
          find . -maxdepth 1 -type f -name '*:*' | while IFS= read -r file; do mv "$file" "${file//:/_}"; done

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: |
            *.zst*