name: OUR Publish

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/our.yml"

jobs:
  build-stage-1:
    strategy:
      matrix:
        repos:
          ######################################################
          # Below are AUR packages that are depended by others #
          ######################################################
          - clash-geoip # depby: mihomo
          - wechat-bin # depby: wechat
          - portable # depby: wechat
          - wemeet-bin # depby: wemeet-wayland-screenshare-git
          - vmware-keymaps # depby: vmware-workstation
          - execstack # depby: dingtalk-bin
      fail-fast: false
    runs-on: ubuntu-latest
    container: "archlinux:latest"
    permissions:
      contents: write

    steps:
      #   - name: Free disk space (Ubuntu)
      #     uses: jlumbroso/free-disk-space@main

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SEC_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Prepare environment
        run: |
          sed -i '/VerbosePkgLists/d' /etc/pacman.conf
          cat ./configs/makepkg.conf >> /etc/makepkg.conf
          pacman -Syu base-devel git pacman-contrib mold openmp openmpi tree --noconfirm --overwrite '*'
          sed -i '/E_ROOT/d' /usr/bin/makepkg

      - name: Build AUR packages
        env:
          GPG_SIG_KEY: ${{ secrets.GPG_SIG_KEY }}
        run: |
          bash scripts/build-one.sh ${{ matrix.repos }}

      - name: Rename illigal characters
        run: |
          find . -maxdepth 1 -type f -name '*:*' | while IFS= read -r file; do mv "$file" "${file//:/_}"; done

      - name: Upload built packages
        uses: actions/upload-artifact@v4.6.0
        with:
          name: ${{ matrix.repos }}
          path: |
            *.zst*

  build-stage-2:
    strategy:
      matrix:
        repos:
          ############################################################
          # Below are AUR packages that depend on other AUR packages #
          ############################################################
          - mihomo # depon: clash-geoip
          - wechat # depon: wechat-bin, portable
          - wemeet-wayland-screenshare-git # depon: wemeet-bin
          - dingtalk-bin # depon: execstack
          - vmware-workstation # depon: vmware-keymaps | depby: vmware-unlocker
    needs: build-stage-1
    runs-on: ubuntu-latest
    container: "archlinux:latest"
    permissions:
      contents: write

    steps:
      #   - name: Free disk space (Ubuntu)
      #     uses: jlumbroso/free-disk-space@main

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SEC_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Prepare environment
        run: |
          sed -i '/VerbosePkgLists/d' /etc/pacman.conf
          cat ./configs/makepkg.conf >> /etc/makepkg.conf
          pacman -Syu base-devel git pacman-contrib mold openmp openmpi tree --noconfirm --overwrite '*'
          sed -i '/E_ROOT/d' /usr/bin/makepkg

      - name: Download built packages
        uses: actions/download-artifact@v4.1.8
        with:
          path: x86_64
          merge-multiple: true

      - name: Add tmp repo db
        env:
          GPG_SIG_KEY: ${{ secrets.GPG_SIG_KEY }}
        run: |
          bash scripts/repo-add.sh our-tmp
          echo "[our-tmp]" >> /etc/pacman.conf
          echo "SigLevel = Optional TrustAll" >> /etc/pacman.conf
          echo "Server = file://$(pwd)/x86_64" >> /etc/pacman.conf
          pacman -Syu --noconfirm --overwrite '*'

      - name: Build AUR packages
        env:
          GPG_SIG_KEY: ${{ secrets.GPG_SIG_KEY }}
        run: |
          bash scripts/build-one.sh ${{ matrix.repos }}

      - name: Rename illigal characters
        run: |
          find . -maxdepth 1 -type f -name '*:*' | while IFS= read -r file; do mv "$file" "${file//:/_}"; done

      - name: Upload built packages
        uses: actions/upload-artifact@v4.6.0
        with:
          name: ${{ matrix.repos }}
          path: |
            *.zst*

  build-stage-3:
    strategy:
      matrix:
        repos:
          ##############################################################
          # Below are AUR packages that depend on Stage 2 AUR packages #
          ##############################################################
          - vmware-unlocker # depon: vmware-workstation
    needs: build-stage-2
    runs-on: ubuntu-latest
    container: "archlinux:latest"
    permissions:
      contents: write

    steps:
      #   - name: Free disk space (Ubuntu)
      #     uses: jlumbroso/free-disk-space@main

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SEC_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Prepare environment
        run: |
          sed -i '/VerbosePkgLists/d' /etc/pacman.conf
          cat ./configs/makepkg.conf >> /etc/makepkg.conf
          pacman -Syu base-devel git pacman-contrib mold openmp openmpi tree --noconfirm --overwrite '*'
          sed -i '/E_ROOT/d' /usr/bin/makepkg

      - name: Download built packages
        uses: actions/download-artifact@v4.1.8
        with:
          path: x86_64
          merge-multiple: true

      - name: Add tmp repo db
        env:
          GPG_SIG_KEY: ${{ secrets.GPG_SIG_KEY }}
        run: |
          bash scripts/repo-add.sh our-tmp
          echo "[our-tmp]" >> /etc/pacman.conf
          echo "SigLevel = Optional TrustAll" >> /etc/pacman.conf
          echo "Server = file://$(pwd)/x86_64" >> /etc/pacman.conf
          pacman -Syu --noconfirm --overwrite '*'

      - name: Build AUR packages
        env:
          GPG_SIG_KEY: ${{ secrets.GPG_SIG_KEY }}
        run: |
          bash scripts/build-one.sh ${{ matrix.repos }}

      - name: Rename illigal characters
        run: |
          find . -maxdepth 1 -type f -name '*:*' | while IFS= read -r file; do mv "$file" "${file//:/_}"; done

      - name: Upload built packages
        uses: actions/upload-artifact@v4.6.0
        with:
          name: ${{ matrix.repos }}
          path: |
            *.zst*

  independent-build:
    strategy:
      matrix:
        repos:
          - nodejs-gitmoji-cli
          - hiddify-next-bin
          - hyprland-interactive-screenshot
          - udevil-git
          - pmount
          - mihomo-party
          - fcitx5-skin-fluentdark-git
          - fcitx5-skin-fluentlight-git
          - watt-toolkit-bin
          - hfd-git
          - wsl-open
          - wsl2-ssh-agent
          - linuxqq
          - listen1
          - 4kvideodownloaderplus
          - feeluown-download
          - cherry-studio-bin
          - tldr++
      fail-fast: false
    runs-on: ubuntu-latest
    container: "archlinux:latest"
    permissions:
      contents: write

    steps:
      #   - name: Free disk space (Ubuntu)
      #     uses: jlumbroso/free-disk-space@main

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SEC_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Prepare environment
        run: |
          sed -i '/VerbosePkgLists/d' /etc/pacman.conf
          cat ./configs/makepkg.conf >> /etc/makepkg.conf
          pacman -Syu base-devel git pacman-contrib mold openmp openmpi tree --noconfirm --overwrite '*'
          sed -i '/E_ROOT/d' /usr/bin/makepkg

      - name: Build AUR packages
        env:
          GPG_SIG_KEY: ${{ secrets.GPG_SIG_KEY }}
        run: |
          bash scripts/build-one.sh ${{ matrix.repos }}

      - name: Rename illigal characters
        run: |
          find . -maxdepth 1 -type f -name '*:*' | while IFS= read -r file; do mv "$file" "${file//:/_}"; done

      - name: Upload built packages
        uses: actions/upload-artifact@v4.6.0
        with:
          name: ${{ matrix.repos }}
          path: |
            *.zst*

  repo-add:
    needs: 
      - build-stage-3
      - independent-build
    runs-on: ubuntu-latest
    container: "archlinux:latest"
    permissions:
      contents: write

    steps:
      #   - name: Free disk space (Ubuntu)
      #     uses: jlumbroso/free-disk-space@main

      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SEC_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Download built packages
        uses: actions/download-artifact@v4.1.8
        with:
          path: x86_64
          merge-multiple: true

      - name: Generate repo db
        env:
          GPG_SIG_KEY: ${{ secrets.GPG_SIG_KEY }}
        run: |
          bash scripts/repo-add.sh our

      - name: Upload repo.db
        uses: actions/upload-artifact@v4.6.0
        with:
          name: repo-db
          path: |
            x86_64/*.db*
            x86_64/*.files*

  publish-to-page:
    needs: repo-add
    concurrency:
      group: publish-to-page
      cancel-in-progress: false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Download built packages
        uses: actions/download-artifact@v4.1.8
        with:
          path: x86_64
          merge-multiple: true

      - name: Generate package index
        run: |
          python scripts/gen-index.py

      - name: Setup pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-to-hf:
    needs: repo-add
    concurrency:
      group: publish-to-hf
      cancel-in-progress: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Download built packages
        uses: actions/download-artifact@v4.1.8
        with:
          path: x86_64
          merge-multiple: true

      - name: Release to huggingface
        continue-on-error: true
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install -U huggingface_hub
          huggingface-cli upload-large-folder --token $HF_TOKEN --repo-type model Orion-zhen/our . --no-bars
